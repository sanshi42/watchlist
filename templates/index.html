<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.name}}'s Watchlist</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h2><img src="{{url_for('static', filename='images/avatar.png')}}" alt="Avatar" class="avatar">{{name}}'s Watchlist</h2>
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {% for movie in movies%}
            <li>{{movie.title}} - {{movie.year}}</li>
        {%endfor%}
    </ul>
    <img src="{{url_for('static', filename='images/totoro.gif')}}" alt="Walking Totoro" class="totoro">
    <footer>
        <small>&copy; 2024 SanShi</small>
    </footer>
</body>
</html>
